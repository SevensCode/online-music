<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            overflow: hidden;
        }
        div {
            height: 100vh;
            width: 100vw;
            overflow: auto;
            position: relative;
        }
        section{
            position: relative;
            height: 7000px;
        }
        p {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>

<div id="s1">
    <button>test</button>
    <button class="b2">test2</button>
    <section >
        <p id="test">2112</p>
    </section>
</div>
</body>
<script src="scroll.js"></script>
<script>
    document.querySelector('button').addEventListener('click', () => {
        scrollTo({
            id: 'test',
            scroller: 's1',
            duration:5000
        })
    })
    document.querySelector('.b2').addEventListener('click', () => {
        document.querySelector('#s1').scrollTo(400,500)
    });
</script>
</html>
